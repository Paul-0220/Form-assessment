<!DOCTYPE html>
<html>
    <head>

        <div class="text-center text-red-700 text-2xl font-semibold">
            <h1>Employee Registration Form</h1>
        </div>
        <center>
        <table>
            <tr>

                <input type=radio  name="initial checked" >Mrs.

            </tr>
            <tr>
                <td>First Name</td>
                <td><input type=text name="fn" placeholder="First Name"></td></tr>
                <tr>
                <td>Last Name</td>
                <td><input type=text name="fn" placeholder="Last Name"></td>
                </tr>
                <tr>

                <tr>

                <tr>

        </table>
        </center>
